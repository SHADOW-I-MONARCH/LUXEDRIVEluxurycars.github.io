<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Car</title>
    <link rel="stylesheet" href="models.css">
    <style>
        .car-specs {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .car-spec {
            text-align: center;
        }

        .car-spec span {
            display: block;
            font-weight: bold;
            color: #ff6b6b;
        }

        .price-breakdown {
            margin-top: 20px;
        }

        .price-breakdown div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="carlogo.png" alt="logo" id="logo">
                <a href="index.html">LuxeDrive</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="ratings.html">Rate Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="buy-now">
        <h1 id="car-title">Buy Your Car</h1>
        <div class="row">
            <div class="col">
                <img id="car-image" alt="Car Image" class="car-image">
            </div>
            <div class="col">
                <p id="car-description"></p>
                <div class="car-specs">
                    <h3>Specifications</h3>
                    <ul id="car-specs-list"></ul>
                </div>
                <h3>Pricing Details</h3>
                <div class="price-breakdown">
                    <div>
                        <span>Car Price:</span>
                        <span class="price" id="car-price"></span>
                    </div>
                    <div>
                        <span>Shipping Cost:</span>
                        <span class="price" id="shipping-cost"></span>
                    </div>
                    <div>
                        <span>Taxes:</span>
                        <span class="price" id="taxes"></span>
                    </div>
                    <div class="total">
                        <span>Total Price:</span>
                        <span class="price" id="total-price"></span>
                    </div>
                </div>
                <a href="confirmation.html?model=" class="cta-button">Confirm Purchase</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LuxeDrive. All rights reserved.</p>
    </footer>

    <script src="buy-now.js" defer></script>
</body>

</html>
