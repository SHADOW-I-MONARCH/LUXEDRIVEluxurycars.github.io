<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Car</title>
    <link rel="stylesheet" href="models.css">
    <style>
        /* Adjust your styling based on your design needs */
        .car-specs {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .car-image {
            width: 100%;
            max-width: 500px; /* Adjust the size as needed */
        }

        .car-specs ul {
            list-style-type: none;
            padding: 0;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .cta-button:hover {
            background-color: #ff3d3d;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="carlogo.png" alt="LuxeDrive logo" id="logo">
                <a href="index.html">LuxeDrive</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="ratings.html">Rate Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="buy-now">
        <h1 id="car-title">Buy Your Car</h1>
        <div class="row">
            <div class="col">
                <img id="car-image" alt="Car Image" class="car-image">
            </div>
            <div class="col">
                <p id="car-description"></p>
                <div class="car-specs">
                    <h3>Specifications</h3>
                    <ul id="car-specs-list"></ul>
                </div>
                <h3>Price</h3>
                <p class="price" id="car-price"></p>
                <a href="#" class="cta-button">Confirm Purchase</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LuxeDrive. All rights reserved.</p>
    </footer>

    <script src="buy-now.js" defer></script>
</body>

</html>
