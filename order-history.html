<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .order-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-title {
            font-weight: bold;
            color: #333;
        }

        .order-details {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Order History</h1>
    </header>

    <div class="order-list" id="order-list"></div>

    <footer>
        <p>&copy; 2024 LuxeDrive. All rights reserved.</p>
    </footer>

    <script src="order-history.js" defer></script>
</body>

</html>
