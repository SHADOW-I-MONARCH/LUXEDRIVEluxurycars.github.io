<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .order-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .order-details {
            margin: 5px 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e55d5d;
        }
    </style>
</head>

<body>
    <header>
        <h1>Order History</h1>
    </header>
    <div class="container">
        <div id="order-list"></div>
        <a href="buy-now.html" class="cta-button">Go Back to Buy Cars</a>
    </div>
    <script src="order-history.js"></script>
</body>

</html>
